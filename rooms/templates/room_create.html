{% extends "base.html" %}

{% block navbar %}
{% endblock %}

{% block content %}
<h1>Create Room</h1>
<form name="create" action= "{% url 'room_create' %}" method="POST">
    {% csrf_token %}
    <label>Room Name: </label>
    <input type="text" name="name" />
    <br>
    <label>Description: </label>
    <input type="text" name="description" />
    <br>
    <label>Shape: </label>
    <input type="text" name="shape" />
    <br>
    <label>Width: </label>
    <input type="number" name="width" />
    <br>
    <label>Height: </label>
    <input type="number" name="height" />
    <br>
    <label>Doors: </label>
    <input type="text" list="doors" name="doors" />
    {% for door in doors %}
        <p>{{ door.next_room }}<input type="checkbox" id="doors" value="{{ door.next_room }}"></p>
    {% endfor %}
    <br/>
    <input type="submit" value="Create">
</form>
<form name="door_add" action= "{% url 'door_add' %}" method="POST">
    {% csrf_token %}
    <p>
        <input type="text" name="new_door">
        <button>Add Door</button>
    </p>
</form>
{% endblock %}
